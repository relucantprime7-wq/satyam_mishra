<div class="img-container">
    <img src="https://via.placeholder.com/300" alt="Zoom">
</div>

<style>
    .img-container { overflow: hidden; width: 300px; height: 200px; }
    .img-container img {
        width: 100%;
        height: 100%;
        transition: transform 0.5s ease;
    }
    .img-container:hover img { transform: scale(1.1); }
</style>
