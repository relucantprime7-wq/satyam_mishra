<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>minamlist group</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">ShopLocal</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>New Season Arrivals</h1>
        <p>Check out all the new trends</p>
    </section>

    <main class="container">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <div class="img-placeholder"></div>
                <h3>Classic White Tee</h3>
                <p>$25.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <div class="img-placeholder"></div>
                <h3>Denim Jacket</h3>
                <p>$85.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <div class="img-placeholder"></div>
                <h3>Leather Boots</h3>
                <p>$120.00</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 ShopLocal Clone Project</p>
    </footer>

</body>
</html>
